<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label>Informe sua data de Nascimento</label>
    <input type="date" id="data" />
    <button onclick="zodiaco()">Verificar signo</button>
    <hr />
    <label id="resultado"></label>

    <script>
        function zodiaco() {
            var data = new Date(document.getElementById("data").value)
            var dia = data.getDate() + 1
            var mes = data.getMonth() + 1
            var msg = ""

            if ((dia > 19 & mes == 1) || (dia < 19 & mes == 2)) {
                msg = "Aquario"
            }

            else if ((dia > 18 & mes == 2) || (dia < 21 & mes == 3)) {
                msg = "Peixes"
            }

            else if ((dia > 20 & mes == 3) || (dia < 20 & mes == 4)) {
                msg = "Áries"
            }

            else if ((dia > 19 & mes == 4) || (dia < 21 & mes == 5)) {
                msg = "Touro"
            }

            else if ((dia > 22 & mes == 5) || (dia < 21 & mes == 6)) {
                msg = "Gêmeos"
            }

            else if ((dia > 20 & mes == 6) || (dia < 23 & mes == 7)) {
                msg = "Cancer"
            }

            else if ((dia > 22 & mes == 7) || (dia < 23 & mes == 8)) {
                msg = "Leão"
            }

            else if ((dia > 22 & mes == 8) || (dia < 23 & mes == 9)) {
                msg = "Virgem"
            }

            else if ((dia > 22 & mes == 9) || (dia < 23 & mes == 10)) {
                msg = "Libra"
            }

            else if ((dia > 22 & mes == 10) || (dia < 22 & mes == 11)) {
                msg = "Escorpião"
            }

            else if ((dia > 21 & mes == 11) || (dia < 22 & mes == 12)) {
                msg = "Sagitário"
            }

            else if ((dia > 21 & mes == 12) || (dia < 20 & mes == 1)) {
                msg = "Capricórnio"
            }

            document.getElementById("resultado").innerHTML = `Signo: ${msg}`
        }
    </script>
</body>

</html>
