<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Clientes</title>
</head>

<body onload="load()">

    <header>
        <h1>Consultar Clientes</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Fone</th>
                    <th>ID</th>
                    <th>Excluir</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

    <hr/>

    <div id="formAlterar">
        <label>ID</label>
        <input type="text" id="idselecionado" />
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Informe nome" />
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Informe email" />
        <label for="fone">Fone</label>
        <input type="text" id="fone" placeholder="Informe fone" />
        <button onclick="alterar()">Alterar</button>
    </div>


    <script>
        function load() {
            fetch("http://localhost:3000/clientes")
                .then(x => x.json())
                .then(y => {
                    let tabela = document.getElementsByTagName('tbody')[0]
                    tabela.innerHTML = ""
                    y.forEach(dado => {
                        let item = display(dado)
                        tabela.innerHTML += item
                    })
                })
                .catch(e => console.log(`error: ${e}`))
        }

        function display(obj) {
            let linha = "<tr>"
            for (let prop in obj) {
                linha += `<td>${obj[prop]}</td>`
                if (prop == "id") {
                    let id = obj["id"]
                    linha += `<td><button onclick="excluir(${id})">Excluir</button></td>`
                    linha += `<td><button onclick="editar(${id})">Editar</button></td>`
                }
            }
            linha += "</tr>"
            // console.log(linha);
            return linha
        }

        function excluir(id) {
            fetch(`http://localhost:3000/clientes/${id}`, { method: 'DELETE' })
                .then(data => data.json())
                .then(cli => alert('Cliente exclu√≠do com sucesso'))
        }

    </script>
</body>

</html>
