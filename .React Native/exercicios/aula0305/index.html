<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: red;
            background-color: yellow;
            font-size: 20px;
        }

        #btCalcular {
            background-color: blue;
        }

        .btCancelar {
            background-color: red;
        }

        button{
            color: white;
            font-size: 20px;
            width: 200px;
            height: 50px;
        }

        #nome {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p>Parágrafo 1</p>
    <p style="background-color: green; font-size: 12px;">Parágrafo 2</p>
    <p>Parágrafo 3</p>
    <button id="btCalcular">Calcular</button>
    <button class="btCancelar">Cancelar</button>
    <input type="text" id="nome" />
</body>
</html>
