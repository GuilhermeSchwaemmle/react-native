<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    #div {
        width: 200px;
    }
</style>

<body class="m-2">
    <div id="div">
        <div>
            <label class="form-label">Peso em kg:</label>
            <input id="peso" class="form-control" type="number" placeholder="Informe seu peso" />
        </div>
        <div>
            <label class="form-label">Altura em cm:</label>
            <input id="altura" class="form-control" type="number" placeholder="Informe sua altura" />
        </div>
        <div class="mt-3">
            <button onclick="calcular(document.getElementById('peso').value,document.getElementById('altura').value)" class="btn btn-outline-primary">Calcular</button>
            <hr>
            <p id="resultado"></p>
            <p id="result"></p>
        </div>
    </div>
</body>
<script>
    function calcular(peso, altura) {
        altura = altura / 100
        var resultado = peso / (altura * altura)

        if (resultado <= 18.5) {
            result = "Classificação: Magreza"
        }

        if (resultado > 18.5 & resultado <= 24.9) {
            result = "Classificação: Normal"
        }

        if (resultado > 25 & resultado <= 29.9) {
            result = "Classificação: Sobrepeso"
        }

        if (resultado > 30 & resultado <= 39.9) {
            result = "Classificação: Obesidade"
        }

        if (resultado > 40) {
            result = "Classificação: Obesidade Grave"
        }



        document.getElementById("resultado").innerHTML = resultado.toFixed(1) + ' ' + result
    }
</script>

</html>
