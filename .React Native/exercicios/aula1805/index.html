<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .btn-primary {
            background-color: rgb(0, 94, 94);
            border: 2px dashed silver;
        }
        /* Make the image fully responsive */
        
        .carousel-inner img {
            width: 500px;
            height: 500px;
        }
        
        #demo {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="container bg-primary row mb-2">
        <div class="col-sm-4 bg-secondary">
            um
        </div>
        <div class="col-sm-4 bg-success">
            dois
        </div>
        <div class="col-sm-4 bg-danger">
            tres
        </div>
    </div>

    <!-- Carousel -->
    <div id="demo" class="carousel slide m-auto" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/1.jpeg" alt="1">
            </div>
            <div class="carousel-item">
                <img src="img/2.jfif" alt="2">
            </div>
            <div class="carousel-item">
                <img src="img/3.jfif" alt="3">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
    </div>

    <div class="container row mt-2">
        <div class="col-sm-6">
            <div>
                <label class="form-label">Nome</label>
                <input class="form-control" type="text" placeholder="Informe nome" />
            </div>
            <div>
                <label class="form-label">E-mail</label>
                <input class="form-control" type="text" placeholder="Informe e-mail" />
            </div>
            <div class="mt-2">
                <button class="btn btn-outline-primary">Salvar</button>
                <button class="btn btn-outline-danger">Cancelar</button>
                <button class="btn btn-primary">Teste</button>
            </div>
        </div>
        <div class="col-sm-6 bg-danger">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo laborum officia in possimus. Quidem doloribus, ducimus delectus magni voluptates blanditiis porro cumque dignissimos alias, hic a dolore culpa. Suscipit, culpa.</p>
        </div>
    </div>


</body>

</html>
