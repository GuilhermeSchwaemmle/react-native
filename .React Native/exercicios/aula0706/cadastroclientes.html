<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        width: 400px;
        margin: auto;
        padding: 5px;
    }

    input {
        width: 100%;
        margin-bottom: 5px;
    }
</style>

<body>
    <div class="container">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Informe nome">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Informe email">

        <label for="fone">Fone</label>
        <input type="text" id="fone" placeholder="Informe fone">
        <div>
            <button onclick="salvar()">Salvar</button>
            <button>Cancelar</button>
        </div>
    </div>
    <script>
        function salvar() {
            const cliente = {
                nome: "",
                email: "",
                fone: ""
            }

            cliente.nome = document.getElementById("nome").value
            cliente.email = document.getElementById("email").value
            cliente.fone = document.getElementById("fone").value

            const options = {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify(cliente)
            }

            fetch("http://localhost:3000/clientes", options)
            .then(data => data.json())
            .then(cli => console.log(cli))
        }
    </script>
</body>

</html>
