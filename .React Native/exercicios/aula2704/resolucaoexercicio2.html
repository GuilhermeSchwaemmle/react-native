<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exerc√≠cio 2:</h1>
    <hr>
    
    <input id="valor" type="number" placeholder="Informe um valor"/> <br> <br>
    <input id="taxa" type="number" placeholder="Informe um taxa"/> <br> <br>
    <button onclick="calcular()">Calcular aumento</button>
    <hr>
    <p id="resultado"></p>

    <script>
        function calcular(){
            var valor = parseFloat(document.getElementById("valor").value)
            var taxa = parseFloat(document.getElementById("taxa").value)
            taxa = taxa/100
            var aumento = valor * taxa

            valor += aumento

            document.getElementById("resultado").innerHTML = valor
        }
    </script>

</body>
</html>
