<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 300px;
            margin: auto;
        }

        input {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <label>Descrição</label>
        <input type="text" id="descricao" placeholder="Informe descrição do produto" />

        <label>Preço</label>
        <input type="text" id="preco" placeholder="Informe preço do produto" />

        <label>Estoque</label>
        <input type="text" id="estoque" placeholder="informe estoque do produto" />
        <div>
            <button onclick="add()">Salvar</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                </tr>
            </thead>
            <tbody id="dados">
                <!-- <tr>
                    <td>Feijão</td>
                    <td>7.89</td>
                    <td>10</td>
                </tr> -->
            </tbody>
        </table>
    </div>
    <script>

        var produtos = []

        function add() {

            var obj = {
                descricao: document.getElementById("descricao").value,
                preco: document.getElementById("preco").value,
                estoque: document.getElementById("estoque").value
            }

            produtos.push(obj)
            console.log(produtos)
            limpar()
            verDados()
        }

        function verDados() {
            var linhas = ""
            for (let i = 0; i < produtos.length; i++) {
                linhas +=
                    `<tr><td>${produtos[i].descricao}</td>
                    <td>${produtos[i].preco}</td>
                    <td>${produtos[i].estoque}</td>
                    </tr>`
            }
            console.log(linhas)
            document.getElementById("dados").innerHTML = linhas

        }

        function limpar() {
            document.getElementById("descricao").value = ""
            document.getElementById("preco").value = ""
            document.getElementById("estoque").value = ""

        }

    </script>

</body>

</html>
