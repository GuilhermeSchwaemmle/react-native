<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            width: 300px;
            margin: auto;
        }

        input {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <label>Descrição</label>
        <input type="text" id="descricao" placeholder="Informe descrição do produto" />

        <label>Preço</label>
        <input type="text" id="preco" placeholder="Informe preço do produto" />

        <label>Estoque</label>
        <input type="text" id="estoque" placeholder="informe estoque do produto" />
        <div>
            <button class="btn btn-outline-primary" onclick="comoMostrar()">Salvar</button>
            <button class="btn btn-outline-danger" onclick="limpar()">Limpar</button>
            <input type="checkbox" id="showlista">Mostrar Lista</input>
        </div>
        <div id="dados">

        </div>
    </div>
    <script>

        var produtos = []


        function comoMostrar() {
            if (document.getElementById("showlista").checked) {
                add(mostrarEmLista)
            }

            else {

                add(verDados)
            }
        }



        function add(callback) {

            if (descricao.value == "") {
                alert("informe descrição")
                descricao.focus()
                return
            }

            if (preco.value == "") {
                alert("informe preço")
                preco.focus()
                return
            }

            else if (estoque.value == "") {
                alert("informe estoque")
                estoque.focus()
                return
            }

            var obj = {
                descricao: document.getElementById("descricao").value,
                preco: document.getElementById("preco").value,
                estoque: document.getElementById("estoque").value
            }
            produtos.push(obj)
            console.log(produtos)
            limpar()
            callback()
        }


        function verDados() {
            var linhas = "<table><thead><tr><th>Descrição</th><th>Preço</th><th>Estoque</th></tr></thead></tbody>"
            for (let i = 0; i < produtos.length; i++) {
                linhas +=
                    `<tr><td>${produtos[i].descricao}</td>
                    <td>${produtos[i].preco}</td>
                    <td>${produtos[i].estoque}</td>
                    </tr>`
            }
            linhas += "</tbody></table>"
            console.log(linhas)
            document.getElementById("dados").innerHTML = linhas

        }

        function limpar() {
            document.getElementById("descricao").value = ""
            document.getElementById("preco").value = ""
            document.getElementById("estoque").value = ""

        }

        function mostrarEmLista() {
            var linha = '<ol>'
            for (let i = 0; i < produtos.length; i++) {
                linha += `<li>${produtos[i].descricao}</li>`
                linha += `<li>${produtos[i].preco}</li>`
                linha += `<li>${produtos[i].estoque}</li>`
            }
            linha += `</ol>`
            document.getElementById("dados").innerHTML = linha;
        }


    </script>

</body>

</html>
